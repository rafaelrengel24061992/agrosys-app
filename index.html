<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgroSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body { background-color: #064e3b; margin: 0; font-family: sans-serif; overflow-x: hidden; }
        .aba-btn { flex: 1; padding: 16px; text-align: center; cursor: pointer; color: white; font-weight: bold; border: none; background: #065f46; transition: 0.3s; }
        .aba-ativa { background: #059669; border-bottom: 4px solid #34d399; }
        .input-focado:focus { border-color: #10b981; ring: 2px #10b981; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="section-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-4xl font-black text-emerald-800 mb-2">AGROSYS</h1>
            <p class="text-gray-400 text-xs mb-8 uppercase tracking-widest">Controle de Encomendas</p>
            <input type="tel" id="input-senha" placeholder="Senha" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 text-center text-2xl outline-none focus:border-emerald-500">
            <button onclick="tentarEntrar()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all">ENTRAR</button>
        </div>
    </div>

    <div id="section-app" class="hidden min-h-screen bg-gray-50">
        <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
            
            <div class="flex sticky top-0 z-50 shadow-lg">
                <button id="tab-pedir" onclick="navegar('pedir')" class="aba-btn aba-ativa text-xs uppercase tracking-widest">Novo Pedido</button>
                <button id="tab-resumo" onclick="navegar('resumo')" class="aba-btn text-xs uppercase tracking-widest">Resumo Lote</button>
            </div>

            <div id="conteudo-pedir" class="p-6 space-y-4 flex-grow">
                <div class="space-y-2">
                    <input type="text" id="f-cliente" placeholder="Nome do Cliente" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-emerald-500">
                    <input type="tel" id="f-tel" placeholder="WhatsApp (opcional)" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-emerald-500">
                </div>
                
                <div class="pt-4 border-t border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 mb-3 uppercase tracking-tighter">Produtos no Carrinho</p>
                    <div id="container-itens" class="space-y-2">
                        <div class="flex gap-2 item-row">
                            <input type="text" placeholder="Raça/Ave" class="flex-1 p-3 bg-gray-100 border-none rounded-xl text-sm val-raca">
                            <input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 border-none rounded-xl text-center font-bold text-emerald-800 val-qtd">
                        </div>
                    </div>
                    <button onclick="maisLinha()" class="mt-3 text-emerald-600 text-xs font-black uppercase">+ Adicionar mais raças</button>
                </div>

                <button onclick="enviarPedido()" class="w-full bg-emerald-600 text-white p-5 rounded-[1.5rem] font-black shadow-xl mt-6 active:scale-95 transition-all">
                    FINALIZAR E SALVAR
                </button>
            </div>

            <div id="conteudo-resumo" class="p-6 hidden space-y-6">
                <div class="bg-emerald-900 text-white p-6 rounded-[2rem] shadow-xl">
                    <h3 class="text-emerald-400 font-bold mb-4 border-b border-emerald-800 pb-2 text-[10px] uppercase tracking-widest">Total Geral do Carregamento</h3>
                    <div id="render-totais" class="space-y-2 text-sm font-medium"></div>
                </div>

                <div class="space-y-3">
                    <h3 class="font-bold text-gray-300 text-[10px] uppercase tracking-widest">Detalhamento por Cliente</h3>
                    <div id="render-pedidos" class="space-y-3"></div>
                </div>

                <div class="py-10 text-center">
                    <button onclick="resetarTudo()" class="text-red-400 text-[10px] font-bold border border-red-100 px-6 py-3 rounded-full uppercase tracking-widest">
                        ⚠️ Zerar Banco para Novo Ciclo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES
        const config = {
            apiKey: "AIzaSyDn0FwwFZNmd2bhJVwR8xbiPeCB1LEe6xw",
            authDomain: "agrosys-e3d99.firebaseapp.com",
            projectId: "agrosys-e3d99",
            storageBucket: "agrosys-e3d99.firebasestorage.app",
            messagingSenderId: "85637972190",
            appId: "1:85637972190:web:2f0f2a8b59105a0499824f"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();

        // NAVEGAÇÃO
        function tentarEntrar() {
            const pass = document.getElementById('input-senha').value;
            if(pass === "1234") {
                localStorage.setItem('agro_auth', 'true');
                liberarApp();
            } else { alert("Senha incorreta!"); }
        }

        function liberarApp() {
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.body.style.backgroundColor = "#f9fafb";
            carregarDados();
        }

        if(localStorage.getItem('agro_auth') === 'true') { liberarApp(); }

        function navegar(onde) {
            const p = document.getElementById('conteudo-pedir');
            const r = document.getElementById('conteudo-resumo');
            const tp = document.getElementById('tab-pedir');
            const tr = document.getElementById('tab-resumo');

            if(onde === 'pedir') {
                p.classList.remove('hidden'); r.classList.add('hidden');
                tp.classList.add('aba-ativa'); tr.classList.remove('aba-ativa');
            } else {
                p.classList.add('hidden'); r.classList.remove('hidden');
                tp.classList.remove('aba-ativa'); tr.classList.add('aba-ativa');
            }
        }

        // LÓGICA DE PEDIDOS
        function maisLinha() {
            const container = document.getElementById('container-itens');
            const novaLinha = document.createElement('div');
            novaLinha.className = 'flex gap-2 item-row';
            novaLinha.innerHTML = `
                <input type="text" placeholder="Raça/Ave" class="flex-1 p-3 bg-gray-100 border-none rounded-xl text-sm val-raca">
                <input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 border-none rounded-xl text-center font-bold text-emerald-800 val-qtd">
            `;
            container.appendChild(novaLinha);
        }

        async function enviarPedido() {
            const cliente = document.getElementById('f-cliente').value;
            const tel = document.getElementById('f-tel').value;
            const rows = document.querySelectorAll('.item-row');
            let itens = [];

            rows.forEach(r => {
                const raca = r.querySelector('.val-raca').value;
                const qtd = r.querySelector('.val-qtd').value;
                if(raca && qtd) itens.push({ raca: raca.toUpperCase(), qtd: Number(qtd) });
            });

            if(!cliente || itens.length === 0) return alert("Preencha o nome e pelo menos uma ave.");

            try {
                await db.collection("encomendas").add({
                    cliente, telefone: tel, itens, data: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Pedido Salvo!");
                document.getElementById('f-cliente').value = '';
                document.getElementById('f-tel').value = '';
                document.getElementById('container-itens').innerHTML = `
                    <div class="flex gap-2 item-row">
                        <input type="text" placeholder="Raça/Ave" class="flex-1 p-3 bg-gray-100 border-none rounded-xl text-sm val-raca">
                        <input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 border-none rounded-xl text-center font-bold text-emerald-800 val-qtd">
                    </div>
                `;
            } catch(e) { alert("Erro de conexão."); }
        }

        function carregarDados() {
            db.collection("encomendas").orderBy("data", "desc").onSnapshot(snap => {
                const renderPedidos = document.getElementById('render-pedidos');
                const renderTotais = document.getElementById('render-totais');
                renderPedidos.innerHTML = '';
                renderTotais.innerHTML = '';
                let totaisGlobal = {};

                snap.forEach(doc => {
                    const d = doc.data();
                    const id = doc.id;

                    // Card Cliente
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 border border-gray-100 rounded-2xl flex justify-between items-center shadow-sm';
                    card.innerHTML = `
                        <div>
                            <div class="font-bold text-emerald-900 text-sm">${d.cliente}</div>
                            <div class="text-[9px] text-gray-400 mt-1">${d.itens.map(i => i.qtd+'x '+i.raca).join(' | ')}</div>
                        </div>
                        <button onclick="deletar('${id}')" class="text-red-200 hover:text-red-500 font-bold px-2 text-xl">×</button>
                    `;
                    renderPedidos.appendChild(card);

                    // Soma Totais
                    d.itens.forEach(i => {
                        totaisGlobal[i.raca] = (totaisGlobal[i.raca] || 0) + i.qtd;
                    });
                });

                Object.entries(totaisGlobal).sort().forEach(([r, q]) => {
                    const row = document.createElement('div');
                    row.className = 'flex justify-between border-b border-emerald-800/30 py-2 last:border-0';
                    row.innerHTML = `<span class="opacity-70 text-[10px] uppercase">${r}</span><span class="font-bold text-lg">${q}</span>`;
                    renderTotais.appendChild(row);
                });
            });
        }

        async function deletar(id) {
            if(confirm("Excluir este pedido?")) await db.collection("encomendas").doc(id).delete();
        }

        async function resetarTudo() {
            if(confirm("ATENÇÃO: Deseja apagar todos os pedidos do banco de dados para iniciar um novo carregamento?")) {
                const snap = await db.collection("encomendas").get();
                const batch = db.batch();
                snap.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                alert("O banco de dados está limpo!");
            }
        }
    </script>
</body>
</html>
