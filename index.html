<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f0fdf4; font-family: sans-serif; margin: 0; }
        .aba-btn { flex: 1; padding: 15px; text-align: center; cursor: pointer; background: #059669; color: white; opacity: 0.6; font-weight: bold; }
        .aba-ativa { opacity: 1; background: #047857; border-bottom: 4px solid #fff; }
        .input-style { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 10px; }
        .card-pedido { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #e5e7eb; }
        #tela-login { display: flex; }
        #app-content { display: none; }
    </style>
</head>
<body>

    <div id="tela-login" class="flex flex-col items-center justify-center min-h-screen bg-emerald-900 p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-emerald-700 mb-6">AGROSYS</h1>
            <input type="password" id="senha" placeholder="Senha de Acesso" class="input-style text-center text-lg border-2">
            <button onclick="fazerLogin()" class="w-full bg-emerald-600 text-white p-4 rounded-xl font-bold text-lg hover:bg-emerald-700">ENTRAR</button>
        </div>
    </div>

    <div id="app-content">
        <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl">
            <div class="flex sticky top-0 z-50 shadow-md">
                <button id="btn-pedir" onclick="mudarAba('pedir')" class="aba-btn aba-ativa">PEDIDO</button>
                <button id="btn-resumo" onclick="mudarAba('resumo')" class="aba-btn">RESUMO</button>
            </div>

            <div id="aba-pedir" class="p-6">
                <input type="text" id="cliente" placeholder="Nome do Cliente" class="input-style">
                <input type="text" id="telefone" placeholder="WhatsApp (DDD)" class="input-style">
                
                <div class="mt-4 pt-4 border-t">
                    <p class="text-xs font-bold text-gray-400 mb-2 uppercase">Itens da Encomenda</p>
                    <div id="lista-itens">
                        <div class="flex gap-2 mb-2 item-linha">
                            <input type="text" placeholder="Raça" class="flex-1 p-3 border rounded-xl bg-gray-50 raca-input">
                            <input type="number" placeholder="Qtd" class="w-20 p-3 border rounded-xl bg-gray-50 text-center font-bold qtd-input">
                        </div>
                    </div>
                    <button onclick="adicionarLinha()" class="text-emerald-600 text-xs font-bold">+ ADICIONAR ITEM</button>
                </div>
                
                <button onclick="salvarPedido()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-bold shadow-lg mt-8">SALVAR ENCOMENDA</button>
            </div>

            <div id="aba-resumo" class="p-6 hidden">
                <div class="bg-emerald-900 text-white p-6 rounded-3xl mb-6 shadow-xl">
                    <h3 class="text-emerald-400 font-bold mb-4 border-b border-emerald-800 pb-2">TOTAIS DO LOTE</h3>
                    <div id="totais-lista"></div>
                </div>

                <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs">Pedidos Individuais</h3>
                <div id="pedidos-lista"></div>

                <button onclick="limparBanco()" class="w-full text-red-400 text-[10px] font-bold py-10 uppercase tracking-widest mt-10">Zerar Tudo para Novo Ciclo</button>
            </div>
        </div>
    </div>

            `;
            document.getElementById('lista-itens').appendChild(div);
        }
