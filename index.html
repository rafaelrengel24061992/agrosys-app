    <script>
        const config = {
            apiKey: "AIzaSyDn0FwwFZNmd2bhJVwR8xbiPeCB1LEe6xw",
            authDomain: "agrosys-e3d99.firebaseapp.com",
            projectId: "agrosys-e3d99",
            storageBucket: "agrosys-e3d99.firebasestorage.app",
            messagingSenderId: "85637972190",
            appId: "1:85637972190:web:2f0f2a8b59105a0499824f"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        let listaGlobal = [];

        const opcoesRacas = `
            <option value="">CLIQUE PARA ESCOLHER A RA√áA</option>
            <option value="PINTOS P/ CORTE BRANCOS RECRIADOS">PINTOS P/ CORTE BRANCOS RECRIADOS</option>
            <option value="PESAD√ÉO CAIPIRA RECRIADO">PESAD√ÉO CAIPIRA RECRIADO</option>
            <option value="CAIPIRA NEGRO RECRIADO">CAIPIRA NEGRO RECRIADO</option>
            <option value="PESCO√áO PELADO MISTO RECRIADO">PESCO√áO PELADO MISTO RECRIADO</option>
            <option value="CARIJO MISTO RECRIADO">CARIJO MISTO RECRIADO</option>
            <option value="MESCLADO CAIPIRA RECRIADO">MESCLADO CAIPIRA RECRIADO</option>
            <option value="PESCO√áO PELADO CARIJO MISTO RECRIADO">PESCO√áO PELADO CARIJO MISTO RECRIADO</option>
            <option value="PINTO PESCO√áO PELADO BRANCO RECRIADO">PINTO PESCO√áO PELADO BRANCO RECRIADO</option>
            <option value="CODORNAS F√äMEAS">CODORNAS F√äMEAS</option>
            <option value="POSTURA CREME RECRIADA">POSTURA CREME RECRIADA</option>
            <option value="POSTURA BRANCA RECRIADA">POSTURA BRANCA RECRIADA</option>
            <option value="POSTURA NEGRA RECRIADA">POSTURA NEGRA RECRIADA</option>
            <option value="POSTURA VERMELHA RECRIADA">POSTURA VERMELHA RECRIADA</option>
            <option value="POSTURA CINZA RECRIADA">POSTURA CINZA RECRIADA</option>
            <option value="POSTURA OVOS AZUIS RECRIADA">POSTURA OVOS AZUIS RECRIADA</option>
            <option value="POSTURA OVOS VERDES">POSTURA OVOS VERDES</option>
        `;

        function tentarEntrar() {
            if(document.getElementById('input-senha').value === "1234") {
                localStorage.setItem('agrosys_ok', 'true');
                mostrarApp();
            } else { alert("Senha Errada"); }
        }

        function mostrarApp() {
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.body.style.backgroundColor = "#f3f4f6";
            escutarBanco();
        }

        if(localStorage.getItem('agrosys_ok') === 'true') { mostrarApp(); }

        function navegar(aba) {
            document.getElementById('conteudo-pedir').classList.toggle('hidden', aba !== 'pedir');
            document.getElementById('conteudo-resumo').classList.toggle('hidden', aba !== 'resumo');
            document.getElementById('tab-pedir').classList.toggle('aba-ativa', aba === 'pedir');
            document.getElementById('tab-resumo').classList.toggle('aba-ativa', aba === 'resumo');
        }

        function maisLinha() {
            const div = document.createElement('div');
            div.className = 'flex flex-col gap-2 p-4 bg-white rounded-2xl border border-gray-100 shadow-sm item-row';
            div.innerHTML = `
                <select class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm font-bold text-emerald-900 val-raca">
                    ${opcoesRacas}
                </select>
                <div class="flex items-center justify-between">
                    <span class="text-[10px] text-gray-400 font-bold uppercase">Quantidade:</span>
                    <input type="number" placeholder="0" class="w-24 p-3 bg-emerald-50 border border-emerald-100 text-center font-black text-emerald-800 rounded-xl val-qtd">
                </div>
            `;
            document.getElementById('container-itens').appendChild(div);
        }

        async function enviarPedido() {
            const c = document.getElementById('f-cliente').value;
            const t = document.getElementById('f-tel').value.replace(/\D/g, '');
            const rows = document.querySelectorAll('.item-row');
            let itens = [];
            rows.forEach(r => {
                const raca = r.querySelector('.val-raca').value;
                const qtd = r.querySelector('.val-qtd').value;
                if(raca && qtd) itens.push({ raca: raca, qtd: Number(qtd) });
            });
            if(!c || itens.length === 0) return alert("Preencha o nome e escolha as aves!");
            await db.collection("encomendas").add({ cliente: c, telefone: t, itens, data: firebase.firestore.FieldValue.serverTimestamp() });
            alert("Pedido Salvo!");
            location.reload();
        }

        function escutarBanco() {
            db.collection("encomendas").orderBy("data", "desc").onSnapshot(snap => {
                const rP = document.getElementById('render-pedidos');
                const rT = document.getElementById('render-totais');
                rP.innerHTML = ''; rT.innerHTML = '';
                let totais = {};
                listaGlobal = [];

                snap.forEach(doc => {
                    const d = doc.data();
                    listaGlobal.push(d);
                    let botaoZap = d.telefone && d.telefone.length > 5 ? `<a href="https://wa.me/55${d.telefone}" target="_blank" class="btn-zap">ZAP</a>` : '';
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 border rounded-2xl flex justify-between items-center shadow-sm';
                    card.innerHTML = `<div class="flex items-center gap-3">${botaoZap}<div><div class="font-bold text-emerald-950 text-sm">${d.cliente}</div><div class="text-[9px] text-gray-400 uppercase">${d.itens.map(i => i.qtd+'x '+i.raca).join(' | ')}</div></div></div><button onclick="deletar('${doc.id}')" class="text-red-200 text-2xl px-2">√ó</button>`;
                    rP.appendChild(card);
                    d.itens.forEach(i => totais[i.raca] = (totais[i.raca] || 0) + i.qtd);
                });

                Object.entries(totais).sort().forEach(([r, q]) => {
                    rT.innerHTML += `<div class="flex justify-between border-b border-emerald-900/40 py-2"><span>${r}</span><b>${q}</b></div>`;
                });
            });
        }

        async function deletar(id) { if(confirm("Excluir?")) await db.collection("encomendas").doc(id).delete(); }
        async function resetarTudo() { if(confirm("Zerar tudo?")) { const s = await db.collection("encomendas").get(); const b = db.batch(); s.docs.forEach(d => b.delete(d.ref)); await b.commit(); } }

        function enviarZapFornecedor() {
            const fone = document.getElementById('vend-tel').value.replace(/\D/g, '');
            let msg = "*RESUMO DO CARREGAMENTO*\n\n";
            let totais = {};
            listaGlobal.forEach(p => p.itens.forEach(i => totais[i.raca] = (totais[i.raca] || 0) + i.qtd));
            Object.entries(totais).sort().forEach(([r, q]) => msg += `‚Ä¢ ${r}: ${q}\n`);
            window.open(`https://wa.me/55${fone}?text=${encodeURIComponent(msg)}`);
        }

        function gerarPDF()
