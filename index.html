<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgroSys Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { background-color: #064e3b; margin: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .aba-btn { flex: 1; padding: 18px; text-align: center; cursor: pointer; color: white; font-weight: bold; background: #065f46; border: none; font-size: 12px; text-transform: uppercase; }
        .aba-ativa { background: #059669; border-bottom: 4px solid #34d399; }
        .hidden { display: none !important; }
        input { outline: none; }
    </style>
</head>
<body>

    <div id="section-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-emerald-800 mb-2">AGROSYS</h1>
            <p class="text-gray-400 text-[10px] mb-8 uppercase tracking-widest">Sistema de Encomendas</p>
            <input type="tel" id="input-senha" placeholder="Senha" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 text-center text-2xl focus:border-emerald-500">
            <button type="button" onclick="tentarEntrar()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-bold text-lg active:bg-emerald-800 transition-colors">ENTRAR</button>
        </div>
    </div>

    <div id="section-app" class="hidden">
        <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
            
            <div class="flex sticky top-0 z-50 shadow-lg">
                <button id="tab-pedir" onclick="navegar('pedir')" class="aba-btn aba-ativa">Novo Pedido</button>
                <button id="tab-resumo" onclick="navegar('resumo')" class="aba-btn">Resumo Lote</button>
            </div>

            <div id="conteudo-pedir" class="p-6 space-y-4">
                <div class="space-y-2">
                    <input type="text" id="f-cliente" placeholder="Nome do Cliente" class="w-full p-4 bg-gray-50 border rounded-2xl">
                    <input type="tel" id="f-tel" placeholder="WhatsApp do Cliente" class="w-full p-4 bg-gray-50 border rounded-2xl">
                </div>
                
                <div class="pt-4 border-t">
                    <p class="text-[10px] font-bold text-gray-400 mb-3 uppercase">Itens da Encomenda</p>
                    <div id="container-itens" class="space-y-2">
                        <div class="flex gap-2 item-row">
                            <input type="text" placeholder="Ra√ßa" class="flex-1 p-3 bg-gray-100 rounded-xl text-sm val-raca">
                            <input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 rounded-xl text-center font-bold text-emerald-800 val-qtd">
                        </div>
                    </div>
                    <button onclick="maisLinha()" class="mt-4 text-emerald-600 text-xs font-black uppercase">+ Adicionar Ra√ßa</button>
                </div>

                <button onclick="enviarPedido()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black shadow-xl mt-6 active:bg-emerald-800">SALVAR PEDIDO</button>
            </div>

            <div id="conteudo-resumo" class="p-6 hidden space-y-6">
                <div class="space-y-3">
                    <button onclick="gerarPDF()" class="w-full bg-emerald-800 text-white p-4 rounded-xl font-bold text-xs uppercase shadow-md">üìÑ Baixar PDF para Fornecedor</button>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="vend-nome" placeholder="Vendedor" class="p-3 border rounded-xl text-xs bg-gray-50" onblur="salvarPerfil()">
                        <input type="tel" id="vend-tel" placeholder="Seu WhatsApp" class="p-3 border rounded-xl text-xs bg-gray-50" onblur="salvarPerfil()">
                    </div>
                </div>

                <div class="bg-emerald-950 text-white p-6 rounded-[2rem] shadow-xl">
                    <h3 class="text-emerald-400 font-bold mb-4 border-b border-emerald-900 pb-2 text-[10px] uppercase tracking-widest">Totais do Carregamento</h3>
                    <div id="render-totais" class="space-y-2 text-sm font-medium"></div>
                </div>

                <div class="space-y-3">
                    <h3 class="font-bold text-gray-400 text-[10px] uppercase tracking-widest px-1">Pedidos Individuais</h3>
                    <div id="render-pedidos" class="space-y-3"></div>
                </div>

                <div class="py-10 text-center">
                    <button onclick="resetarTudo()" class="bg-red-50 text-red-500 text-[10px] font-bold px-6 py-4 rounded-2xl border border-red-100 uppercase tracking-widest shadow-sm">
                        üóëÔ∏è Iniciar Novo Ciclo (Zerar Tudo)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE CONFIG
        const config = {
            apiKey: "AIzaSyDn0FwwFZNmd2bhJVwR8xbiPeCB1LEe6xw",
            authDomain: "agrosys-e3d99.firebaseapp.com",
            projectId: "agrosys-e3d99",
            storageBucket: "agrosys-e3d99.firebasestorage.app",
            messagingSenderId: "85637972190",
            appId: "1:85637972190:web:2f0f2a8b59105a0499824f"
        };
        
        // Inicializa√ß√£o Segura
        let db;
        try {
            firebase.initializeApp(config);
            db = firebase.firestore();
        } catch(e) { console.error("Erro Firebase"); }

        let listaLocal = [];

        // SISTEMA DE LOGIN
        function tentarEntrar() {
            const senha = document.getElementById('input-senha').value;
            if(senha === "1234") {
                localStorage.setItem('agro_session', 'true');
                abrirApp();
            } else {
                alert("Senha incorreta!");
            }
        }

        function abrirApp() {
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.body.style.backgroundColor = "#f3f4f6";
            
            // Carrega perfil salvo
            document.getElementById('vend-nome').value = localStorage.getItem('agro_vend') || '';
            document.getElementById('vend-tel').value = localStorage.getItem('agro_tel') || '';
            
            iniciarEscutaBanco();
        }

        // Auto-login se j√° autenticado
        if(localStorage.getItem('agro_session') === 'true') { abrirApp(); }

        // NAVEGA√á√ÉO
        function navegar(aba) {
            document.getElementById('conteudo-pedir').classList.toggle('hidden', aba !== 'pedir');
            document.getElementById('conteudo-resumo').classList.toggle('hidden', aba !== 'resumo');
            document.getElementById('tab-pedir').classList.toggle('aba-ativa', aba === 'pedir');
            document.getElementById('tab-resumo').classList.toggle('aba-ativa', aba === 'resumo');
        }

        // GERENCIAMENTO DE ITENS
        function maisLinha() {
            const container = document.getElementById('container-itens');
            const div = document.createElement('div');
            div.className = 'flex gap-2 item-row';
            div.innerHTML = `
                <input type="text" placeholder="Ra√ßa" class="flex-1 p-3 bg-gray-100 rounded-xl text-sm val-raca">
                <input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 rounded-xl text-center font-bold text-emerald-800 val-qtd">
            `;
            container.appendChild(div);
        }

        function salvarPerfil() {
            localStorage.setItem('agro_vend', document.getElementById('vend-nome').value);
            localStorage.setItem('agro_tel', document.getElementById('vend-tel').value);
        }

        // BANCO DE DADOS
        async function enviarPedido() {
            const cliente = document.getElementById('f-cliente').value;
            const tel = document.getElementById('f-tel').value;
            const rows = document.querySelectorAll('.item-row');
            let itens = [];

            rows.forEach(r => {
                const raca = r.querySelector('.val-raca').value;
                const qtd = r.querySelector('.val-qtd').value;
                if(raca && qtd) itens.push({ raca: raca.toUpperCase(), qtd: Number(qtd) });
            });

            if(!cliente || itens.length === 0) return alert("Preencha o nome e itens!");

            try {
                await db.collection("encomendas").add({
                    cliente, telefone: tel, itens, data: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Pedido Salvo com sucesso!");
                location.reload(); // Recarrega para limpar tudo
            } catch(e) { alert("Erro ao salvar."); }
        }

        function iniciarEscutaBanco() {
            db.collection("encomendas").orderBy("data", "desc").onSnapshot(snap => {
                const rPedidos = document.getElementById('render-pedidos');
                const rTotais = document.getElementById('render-totais');
                rPedidos.innerHTML = ''; rTotais.innerHTML = '';
                let totaisMap = {};
                listaLocal = [];

                snap.forEach(doc => {
                    const p = doc.data();
                    listaLocal.push(p);
                    const div = document.createElement('div');
                    div.className = 'bg-white p-4 border rounded-2xl flex justify-between items-center shadow-sm';
                    div.innerHTML = `
                        <div>
                            <div class="font-bold text-emerald-900 text-sm">${p.cliente}</div>
                            <div class="text-[9px] text-gray-400 mt-1 uppercase">${p.itens.map(i => i.qtd+'x '+i.raca).join(' | ')}</div>
                        </div>
                        <button onclick="deletar('${doc.id}')" class="text-red-200 font-bold px-3 text-2xl">√ó</button>
                    `;
                    rPedidos.appendChild(div);

                    p.itens.forEach(i => {
                        totaisMap[i.raca] = (totaisMap[i.raca] || 0) + i.qtd;
                    });
                });

                Object.entries(totaisMap).sort().forEach(([r, q]) => {
                    rTotais.innerHTML += `<div class="flex justify-between border-b border-emerald-800/30 py-2">
                        <span class="opacity-70 text-[10px] uppercase">${r}</span>
                        <span class="font-bold text-lg">${q}</span>
                    </div>`;
                });
            });
        }

        async function deletar(id) {
            if(confirm("Excluir este pedido?")) await db.collection("encomendas").doc(id).delete();
        }

        async function resetarTudo() {
            if(confirm("‚ö†Ô∏è ATEN√á√ÉO: Isso apagar√° TODOS os pedidos para iniciar um novo carregamento. Confirma?")) {
                const s = await db.collection("encomendas").get();
                const batch = db.batch();
                s.docs.forEach(d => batch.delete(d.ref));
                await batch.commit();
                alert("Banco limpo!");
            }
        }

        function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("AGROSYS - RESUMO DO LOTE", 14, 15);
            
            let totais = {};
            listaLocal.forEach(p => p.itens.forEach(i => totais[i.raca] = (totais[i.raca] || 0) + i.qtd));
            
            doc.autoTable({
                head: [['RA√áA / AVE', 'QUANTIDADE TOTAL']],
                body: Object.entries(totais),
                startY: 25,
                headStyles: { fillColor: [5, 150, 105] }
            });
            
            doc.save("resumo_carregamento.pdf");
        }
    </script>
</body>
</html>
