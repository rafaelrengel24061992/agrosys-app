<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgroSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { background-color: #064e3b; margin: 0; font-family: sans-serif; }
        .aba-btn { flex: 1; padding: 18px; text-align: center; cursor: pointer; color: white; font-weight: bold; background: #065f46; border: none; font-size: 11px; text-transform: uppercase; }
        .aba-ativa { background: #059669; border-bottom: 4px solid #34d399; }
        .hidden { display: none !important; }
        .btn-zap { background-color: #25D366 !important; color: white !important; font-weight: bold; padding: 10px 15px; border-radius: 12px; text-decoration: none; display: flex; align-items: center; justify-content: center; min-width: 60px; }
    </style>
</head>
<body>

    <datalist id="racas-oficiais">
        <option value="PINTOS P/ CORTE BRANCOS RECRIADOS">
        <option value="PESAD√ÉO CAIPIRA RECRIADO">
        <option value="CAIPIRA NEGRO RECRIADO">
        <option value="PESCO√áO PELADO MISTO RECRIADO">
        <option value="CARIJO MISTO RECRIADO">
        <option value="MESCLADO CAIPIRA RECRIADO">
        <option value="PESCO√áO PELADO CARIJO MISTO RECRIADO">
        <option value="PINTO PESCO√áO PELADO BRANCO RECRIADO">
        <option value="CODORNAS F√äMEAS">
        <option value="POSTURA CREME RECRIADA">
        <option value="POSTURA BRANCA RECRIADA">
        <option value="POSTURA NEGRA RECRIADA">
        <option value="POSTURA VERMELHA RECRIADA">
        <option value="POSTURA CINZA RECRIADA">
        <option value="POSTURA OVOS AZUIS RECRIADA">
        <option value="POSTURA OVOS VERDES">
    </datalist>

    <div id="section-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-emerald-800 mb-6">AGROSYS</h1>
            <input type="password" id="input-senha" placeholder="Senha" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 text-center text-2xl outline-none">
            <button onclick="tentarEntrar()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-bold text-lg">ENTRAR</button>
        </div>
    </div>

    <div id="section-app" class="hidden">
        <div class="max-w-md mx-auto bg-gray-50 min-h-screen flex flex-col shadow-2xl">
            <div class="flex sticky top-0 z-50">
                <button id="tab-pedir" onclick="navegar('pedir')" class="aba-btn aba-ativa">Novo Pedido</button>
                <button id="tab-resumo" onclick="navegar('resumo')" class="aba-btn">Resumo Lote</button>
            </div>

            <div id="conteudo-pedir" class="p-6 space-y-4">
                <input type="text" id="f-cliente" placeholder="Nome do Cliente" class="w-full p-4 bg-white border rounded-2xl">
                <input type="tel" id="f-tel" placeholder="WhatsApp (DDD+N√∫mero)" class="w-full p-4 bg-white border rounded-2xl">
                
                <div class="pt-4 border-t">
                    <div id="container-itens" class="space-y-3">
                        <div class="flex gap-2 item-row">
                            <input type="text" list="racas-oficiais" placeholder="Escolha a Ra√ßa" class="flex-1 p-3 bg-white border text-sm rounded-xl val-raca">
                            <input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 border border-emerald-100 text-center font-bold text-emerald-800 rounded-xl val-qtd">
                        </div>
                    </div>
                    <button onclick="maisLinha()" class="mt-4 text-emerald-700 text-xs font-black uppercase">+ Adicionar Outra Ra√ßa</button>
                </div>
                <button onclick="enviarPedido()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black shadow-lg mt-6">SALVAR NO BANCO</button>
            </div>

            <div id="conteudo-resumo" class="p-6 hidden space-y-6">
                <div class="space-y-2">
                    <button onclick="gerarPDF()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-bold text-xs uppercase">üìÑ Gerar PDF do Lote</button>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="vend-nome" placeholder="Seu Nome" class="p-3 border text-xs bg-white rounded-xl">
                        <input type="tel" id="vend-tel" placeholder="Zap Fornecedor" class="p-3 border text-xs bg-white rounded-xl">
                    </div>
                    <button onclick="enviarZapFornecedor()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold text-[10px] uppercase">Enviar Resumo p/ WhatsApp</button>
                </div>

                <div class="bg-emerald-950 text-white p-6 rounded-[2rem]">
                    <h3 class="text-emerald-400 font-bold mb-4 border-b border-emerald-900 pb-2 text-[10px] uppercase">Totais Gerais</h3>
                    <div id="render-totais" class="space-y-2 text-sm"></div>
                </div>

                <div id="render-pedidos" class="space-y-3 pb-20"></div>

                <button onclick="resetarTudo()" class="w-full text-red-400 text-[10px] font-bold py-10 uppercase">üóëÔ∏è Zerar Banco (Novo Ciclo)</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO MANUAL PARA N√ÉO DEPENDER DE EXTERNOS
        const config = {
            apiKey: "AIzaSyDn0FwwFZNmd2bhJVwR8xbiPeCB1LEe6xw",
            authDomain: "agrosys-e3d99.firebaseapp.com",
            projectId: "agrosys-e3d99",
            storageBucket: "agrosys-e3d99.firebasestorage.app",
            messagingSenderId: "85637972190",
            appId: "1:85637972190:web:2f0f2a8b59105a0499824f"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        let listaGlobal = [];

        // SENHA - L√ìGICA DIRETA
        function tentarEntrar() {
            const s = document.getElementById('input-senha').value;
            if(s === "1234") {
                localStorage.setItem('agrosys_ok', 'true');
                mostrarApp();
            } else { alert("Senha Errada"); }
        }

        function mostrarApp() {
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.body.style.backgroundColor = "#f3f4f6";
            escutarBanco();
        }

        if(localStorage.getItem('agrosys_ok') === 'true') { mostrarApp(); }

        function navegar(aba) {
            document.getElementById('conteudo-pedir').classList.toggle('hidden', aba !== 'pedir');
            document.getElementById('conteudo-resumo').classList.toggle('hidden', aba !== 'resumo');
            document.getElementById('tab-pedir').classList.toggle('aba-ativa', aba === 'pedir');
            document.getElementById('tab-resumo').classList.toggle('aba-ativa', aba === 'resumo');
        }

        function maisLinha() {
            const div = document.createElement('div');
            div.className = 'flex gap-2 item-row';
            div.innerHTML = `<input type="text" list="racas-oficiais" placeholder="Escolha a Ra√ßa" class="flex-1 p-3 bg-white border text-sm rounded-xl val-raca"><input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 border border-emerald-100 text-center font-bold text-emerald-800 rounded-xl val-qtd">`;
            document.getElementById('container-itens').appendChild(div);
        }

        async function enviarPedido() {
            const c = document.getElementById('f-cliente').value;
            const t = document.getElementById('f-tel').value.replace(/\D/g, '');
            const rows = document.querySelectorAll('.item-row');
            let itens = [];
            rows.forEach(r => {
                const raca = r.querySelector('.val-raca').value;
                const qtd = r.querySelector('.val-qtd').value;
                if(raca && qtd) itens.push({ raca: raca.toUpperCase(), qtd: Number(qtd) });
            });
            if(!c || itens.length === 0) return alert("Preencha tudo");
            await db.collection("encomendas").add({ cliente: c, telefone: t, itens, data: firebase.firestore.FieldValue.serverTimestamp() });
            alert("Salvo!");
            location.reload();
        }

        function escutarBanco() {
            db.collection("encomendas").orderBy("data", "desc").onSnapshot(snap => {
                const rP = document.getElementById('render-pedidos');
                const rT = document.getElementById('render-totais');
                rP.innerHTML = ''; rT.innerHTML = '';
                let totais = {};
                listaGlobal = [];

                snap.forEach(doc => {
                    const d = doc.data();
                    listaGlobal.push(d);
                    
                    // BOT√ÉO WHATSAPP - SE O TELEFONE EXISTIR
                    let botaoZap = '';
                    if(d.telefone && d.telefone.length > 5) {
                        botaoZap = `<a href="https://wa.me/55${d.telefone}" target="_blank" class="btn-zap">ZAP</a>`;
                    }

                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 border rounded-2xl flex justify-between items-center shadow-sm';
                    card.innerHTML = `
                        <div class="flex items-center gap-3">
                            ${botaoZap}
                            <div>
                                <div class="font-bold text-emerald-950 text-sm">${d.cliente}</div>
                                <div class="text-[9px] text-gray-400 uppercase">${d.itens.map(i => i.qtd+'x '+i.raca).join(' | ')}</div>
                            </div>
                        </div>
                        <button onclick="deletar('${doc.id}')" class="text-red-200 text-2xl px-2">√ó</button>
                    `;
                    rP.appendChild(card);
                    d.itens.forEach(i => totais[i.raca] = (totais[i.raca] || 0) + i.qtd);
                });

                Object.entries(totais).sort().forEach(([r, q]) => {
                    rT.innerHTML += `<div class="flex justify-between border-b border-emerald-900/40 py-2"><span>${r}</span><b>${q}</b></div>`;
                });
            });
        }

        async function deletar(id) { if(confirm("Excluir?")) await db.collection("encomendas").doc(id).delete(); }
        
        async function resetarTudo() {
            if(confirm("Zerar tudo?")) {
                const s = await db.collection("encomendas").get();
                const batch = db.batch();
                s.docs.forEach(d => batch.delete(d.ref));
                await batch.commit();
            }
        }

        function enviarZapFornecedor() {
            const fone = document.getElementById('vend-tel').value.replace(/\D/g, '');
            let msg = "*RESUMO DO CARREGAMENTO*\n\n";
            let totais = {};
            listaGlobal.forEach(p => p.itens.forEach(i => totais[i.raca] = (totais[i.raca] || 0) + i.qtd));
            Object.entries(totais).sort().forEach(([r, q]) => msg += `‚Ä¢ ${r}: ${q}\n`);
            window.open(`https://wa.me/55${fone}?text=${encodeURIComponent(msg)}`);
        }

        function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("AGROSYS - RESUMO DO LOTE", 14, 15);
            let totais = {};
            listaGlobal.forEach(p => p.itens.forEach(i => totais[i.raca] = (totais[i.raca] || 0) + i.qtd));
            doc.autoTable({ head:[['RA√áA', 'QTD']], body:Object.entries(totais).sort(), startY:25 });
            doc.save("lote.pdf");
        }
    </script>
</body>
</html>
