<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgroSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { background-color: #064e3b; margin: 0; font-family: sans-serif; }
        .aba-btn { flex: 1; padding: 16px; text-align: center; cursor: pointer; color: white; font-weight: bold; background: #065f46; }
        .aba-ativa { background: #059669; border-bottom: 4px solid #34d399; }
        .hidden { display: none !important; }
        .input-padrao { width: 100%; padding: 12px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; outline: none; }
    </style>
</head>
<body>

    <div id="section-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-emerald-800 mb-6">AGROSYS</h1>
            <input type="tel" id="input-senha" placeholder="Senha" class="w-full p-4 border rounded-2xl mb-4 text-center text-2xl">
            <button onclick="tentarEntrar()" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold">ENTRAR</button>
        </div>
    </div>

    <div id="section-app" class="hidden">
        <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
            
            <div class="flex sticky top-0 z-50 shadow-lg">
                <button id="tab-pedir" onclick="navegar('pedir')" class="aba-btn aba-ativa text-xs uppercase">Pedido</button>
                <button id="tab-resumo" onclick="navegar('resumo')" class="aba-btn text-xs uppercase">Resumo</button>
            </div>

            <div id="conteudo-pedir" class="p-6 space-y-4">
                <input type="text" id="f-cliente" placeholder="Nome do Cliente" class="input-padrao">
                <input type="tel" id="f-tel" placeholder="WhatsApp" class="input-padrao">
                
                <div class="pt-4 border-t">
                    <div id="container-itens" class="space-y-2">
                        <div class="flex gap-2 item-row">
                            <input type="text" placeholder="Ra√ßa" class="flex-1 p-3 bg-gray-100 rounded-xl text-sm val-raca">
                            <input type="number" placeholder="Qtd" class="w-20 p-3 bg-emerald-50 rounded-xl text-center font-bold val-qtd">
                        </div>
                    </div>
                    <button onclick="maisLinha()" class="mt-3 text-emerald-600 text-xs font-bold">+ ADICIONAR ITEM</button>
                </div>

                <button onclick="enviarPedido()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-bold shadow-lg mt-6">SALVAR ENCOMENDA</button>
            </div>

            <div id="conteudo-resumo" class="p-6 hidden space-y-6">
                <button onclick="gerarPDF()" class="w-full bg-emerald-800 text-white p-4 rounded-xl font-bold text-xs uppercase">üìÑ Baixar PDF do Lote</button>
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="vendedor-nome" placeholder="Vendedor" class="p-2 border rounded-lg text-xs" onblur="salvarPerfil()">
                    <input type="tel" id="vendedor-tel" placeholder="Seu Zap" class="p-2 border rounded-lg text-xs" onblur="salvarPerfil()">
                </div>

                <div class="bg-emerald-900 text-white p-6 rounded-[2rem]">
                    <h3 class="text-emerald-400 font-bold mb-4 border-b border-emerald-800 pb-2 text-[10px] uppercase">Totais por Ra√ßa</h3>
                    <div id="render-totais" class="space-y-2 text-sm"></div>
                </div>

                <div id="render-pedidos" class="space-y-3"></div>

                <button onclick="resetarTudo()" class="w-full text-red-400 text-[10px] font-bold py-10 uppercase tracking-widest">
                    üóëÔ∏è Iniciar Novo Ciclo (Zerar Tudo)
                </button>
            </div>
        </div>
    </div>

            authDomain: "agrosys-e3d99.firebaseapp.com",

        firebase.initializeApp(config);
        const db = firebase.firestore();
        let listaGlobalPedidos = [];

        function tentarEntrar() {
            if(document.getElementById('input-senha').value === "1234") {
                localStorage.setItem('agro_auth', 'true');
                liberarApp();
            } else { alert("Senha incorreta"); }
        }

        function liberarApp() {
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.getElementById('vendedor-nome').value = localStorage.getItem('vendedor') || '';
            document.getElementById('vendedor-tel').value = localStorage.getItem('vendedor_tel') || '';
            carregarDados();
        }

        if(localStorage.getItem('agro_auth') === 'true') liberarApp();

        function navegar(onde) {
            document.getElementById('conteudo-pedir').classList.toggle('hidden', onde !== 'pedir');
            document.getElementById('conteudo-resumo').classList.toggle('hidden', onde !== 'resumo');
            document.getElementById('tab-pedir').classList.toggle('aba-ativa', onde === 'pedir');
            document.getElementById('tab-resumo').classList.toggle('aba-ativa', onde === 'resumo');
        }

        function maisLinha() {
            const div = document.createElement('div');
            div.className = 'flex
